<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste Article</title>
</head>
<body>
    <h1>Liste Article</h1>
    <div id="liste-articles">

    </div>
    <script>
        console.log("Starting");
        const URL = "http://localhost:8080/demo-rest/api/articles";
        fetch(URL)
        .then((reponse)=> reponse.json())
        .then( (dataJson)=>{
            let section = document.getElementById("liste-articles");
            for(let article of dataJson){
               let liNode = document.createElement("li");
               liNode.innerText =  ` ${article.id} ${article.nom} ${article.description} ${article.prix}`;
               section.append(liNode);
            //    section.innerHTML +=  `
            //             <li>
            //                 ${article.id} ${article.nom} ${article.description} ${article.prix}
            //             </li>    
            //    `;
            }
        })
        console.log("End");
    </script>
</body>
</html>
