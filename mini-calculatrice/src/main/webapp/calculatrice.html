<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculatrice</title>
</head>
<body>
	<h1>Calculatrice</h1>
	<main>
		<form action="/mini-calculatrice/calculer" method="post">
			<div>
				<input type="number" name="op1" step="0.1" placeholder="ex. 5" >
			</div>
			<div>
				<select name="op">
					<option>+</option>
					<option>*</option>
					<option>/</option>
					<option>-</option>
					<option>%</option>
				</select>
			</div>
			<div>
				<input type="number" name="op2" step="0.1" placeholder="ex. 9" >
			</div>	
			<button type="submit">
				Calculer
			</button>		
		</form>
	</main>
</body>
</html>
