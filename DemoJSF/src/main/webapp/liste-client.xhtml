<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<ui:composition template="/WEB-INF/layouts/main-layout.xhtml">
		<ui:define name="title">Accueil</ui:define>
		<ui:define name="content">
			<div class="row text-center mt-5">
				<h1>Liste clients</h1>			
			</div>		
			<div class="row text-center mt-5 mb-5">
				<div class="col-8 offset-2">
					<h:form>
						<h:dataTable class="table table-primary" 
									 value="#{clientController.afficherTous()}"  
									 var="client" >
							<h:column>
								<f:facet name="header">Id</f:facet>
								#{client.id}
							</h:column>
							<h:column>
								<f:facet name="header">Prénom</f:facet>
								#{client.firstname}
							</h:column>
							<h:column>
								<f:facet name="header">Nom</f:facet>
								#{client.lastname}
							</h:column>
							<h:column>
								<f:facet name="header">Adresse</f:facet>
								#{client.address}
							</h:column>
							<h:column>
								<f:facet name="header">Actions</f:facet>
								<h:commandButton 
								class="btn btn-danger mx-2"
								value="supprimer"
								onclick="return confirm('Voulez-vous vraiment supprimer ce client?')"
								action="#{clientController.supprimerClient(client)}"
								  />
								<h:link 									
									class="btn btn-info mx-2"
									value="Détails" 
									outcome="details-client"  >
									<f:param name="clientId" value="#{client.id}" />
								</h:link>								  
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
