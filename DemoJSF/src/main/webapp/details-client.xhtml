<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<ui:composition template="/WEB-INF/layouts/main-layout.xhtml">
		<f:metadata>
			<f:viewParam name="clientId" value="#{clientController.clientId}" />
		</f:metadata>
		<ui:define name="title">Détails client</ui:define>
		<ui:define name="content">
			<div class="row text-center mt-5">
				<h1>Détails client #{clientController.client.id}</h1>			
			</div>		
			<div class="row text-center mt-5 mb-5">
				<div class="col-6 offset-3">
					<h:form>
						<div class="mb-3">
						  <label for="firstname" class="form-label">Prénom</label>
						  <h:inputText class="form-control" id="firstname" 
						  value="#{clientController.detailsClient(clientController.clientId).firstname}"  
						  required="true" 
						  requiredMessage="Erreur: Le champs 'Prénom' est obligatoire"						  
						  />
						  <div class="row mt-3">
							  <h:message for="firstname" errorClass="alert alert-danger" />
						  </div>
						</div>											
						<div class="mb-3">
						  <label for="lastname" class="form-label">Nom</label>
						  <h:inputText class="form-control" id="lastname"
						   value="#{clientController.detailsClient(clientController.clientId).lastname}" 
						   required="true" 
						   requiredMessage="Erreur: Le champs 'Nom' est obligatoire"
						   />
						  <div class="row mt-3">
							  <h:message for="lastname" errorClass="alert alert-danger" />
						  </div>
						</div>											
						<div class="mb-3">
						  <label for="address" class="form-label">Adresse</label>
						  <h:inputText class="form-control" id="address" value="#{clientController.detailsClient(clientController.clientId).address}"  />
						</div>											
						<div class="mb-3">
						  <label for="bday" class="form-label">Date de naissance</label>						  
						  <h:inputText type="date" class="form-control" id="bday" value="#{clientController.dateTemp}" >
						  	<f:convertDateTime pattern="yyyy-MM-dd" timeZone="Europe/Paris" />
						  </h:inputText>
						</div>	
						<h:commandButton class="btn btn-primary" action="#{clientController.ajouterClient()}" value="Ajouter un client" />										
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
