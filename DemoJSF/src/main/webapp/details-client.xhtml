<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<ui:composition template="/WEB-INF/layouts/main-layout.xhtml">
		<f:metadata>
			<f:viewParam name="clientId" value="#{clientController.clientId}" />
		</f:metadata>
		<ui:define name="title">Détails client</ui:define>
		<ui:define name="content">
			<div class="row text-center mt-5">
				<h1>Détails client #{clientController.client.id}</h1>			
			</div>		
			<ui:param name="clientLocal" value="#{clientController.detailsClient(clientController.clientId)}" />
			<div class="row text-center mt-5 mb-5">
				<div class="col-6 offset-3">
					<h:form>
						<div class="mb-3">
						  <label for="firstname" class="form-label">Prénom</label>
						  <h:inputText readonly="true" class="form-control" id="firstname" 
						  value="#{clientLocal.firstname}"  
						  
						  />
						</div>											
						<div class="mb-3">
						  <label for="lastname" class="form-label">Nom</label>
						  <h:inputText readonly="true" class="form-control" id="lastname"
						   value="#{clientLocal.lastname}" 
						   />

						</div>											
						<div class="mb-3">
						  <label for="address" class="form-label">Adresse</label>
						  <h:inputText readonly="true" class="form-control" id="address" value="#{clientLocal.address}"  />
						</div>												
						
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
